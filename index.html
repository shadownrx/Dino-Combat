<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego del Dinosaurio</title>
    <meta property="og:title" content="Mortal Dinosaurio: Un juego desarrollado por alumnos del IES" />
    <meta property="og:description"
        content="Este juego fue creado como proyecto por unos talentosos alumnos del IES, con personajes, música, y obstáculos para disfrutar." />
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel=icon href="img/Dinosaurio.png" type="image/png">
</head>

<body>

    <!-- 🎮 MENÚ PRINCIPAL -->
    <div id="menu">
        <img id="home-title" src="img/Mortal_Dino.png" alt="Título de la página">
        <button onclick="showCharacterSelect()">Elegir personaje</button>
        <button onclick="startGame()">Jugar</button>
        <button onclick="playMusic()">🎵 Música</button>
    </div>

    <!-- 👥 SELECCIÓN DE PERSONAJE -->
    <div id="character-select" style="display: none;">
        <h2>Elegí tu personaje</h2>
        <div id="characters">
            <img src="img/Dinosaurio.png" onclick="selectCharacter('img/Dinosaurio.png', 'Dino Verde')">
            <img src="img/Scorpion.png" onclick="selectCharacter('img/Scorpion.png', 'Scorpion')">
            <img src="img/shan sun.png" onclick="selectCharacter('img/shan sun', 'Shan Sun')">
            <img src="img/Turro.png" onclick="selectCharacter('img/Turro.png', 'Wachiturro')">
            <img src="img/Scorpion.png" onclick="selectCharacter('img/Scorpion.png', 'Scorpion')">
            <img src="img/shan sun.png" onclick="selectCharacter('img/shan sun', 'Shan Sun')">
        </div>
        <button onclick="backToMenu()">Volver</button>
    </div>

    <div id="coins">🪙 Neder Coins: 0</div>

    <!-- 🕹️ JUEGO -->
    <div id="game" style="display: none;">
        <div id="dino"></div>
        <div id="obstacle"></div>
        <div id="score">Puntaje: 0</div>
        <button id="btn-menu" onclick="returnToMenu()">Volver al menú</button>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h2>💥 Game Over 💥</h2>
        <p id="final-score"></p>
        <button onclick="retryGame()">Reintentar</button>
        <button onclick="returnToMenuFromGameOver()">🏠 Volver al Menú</button>
    </div>

    <!-- 🎧 AUDIO (opcional si usás tu propia música) -->
    <audio id="bgm" src="audio/MortalSong.mp3" loop></audio>
    <audio id="jumpSound" src="audio/Salto.mp3" preload="auto"></audio>
    <audio id="startSound" src="audio/menu.mp3" preload="auto" loop></audio>



    <script src="JS/script.js"></script>
    <script src="JS/Music.js"></script>
</body>

</html>
